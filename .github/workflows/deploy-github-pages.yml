name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './client/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./client
      run: npm ci
    
    - name: Build
      working-directory: ./client
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:5000/api' }}
        PUBLIC_URL: /VIC
        SKIP_PREFLIGHT_CHECK: true
        INLINE_RUNTIME_CHUNK: false
        GENERATE_SOURCEMAP: false
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Create .nojekyll file
      working-directory: ./client
      run: |
        touch build/.nojekyll || echo "" > build/.nojekyll
        echo "✅ Created .nojekyll file"
        ls -la build/.nojekyll || echo "Warning: .nojekyll file not found after creation"
    
    - name: Verify build output
      working-directory: ./client
      run: |
        echo "=== Build directory contents ==="
        if [ ! -d build ]; then
          echo "ERROR: Build directory not found!"
          exit 1
        fi
        ls -la build/ || exit 1
        echo ""
        echo "=== Checking for index.html ==="
        if [ ! -f build/index.html ]; then
          echo "ERROR: index.html not found in build directory!"
          exit 1
        fi
        echo "✅ index.html found"
        echo ""
        echo "=== Checking for .nojekyll ==="
        if [ ! -f build/.nojekyll ]; then
          echo "WARNING: .nojekyll not found, creating it..."
          touch build/.nojekyll || echo "" > build/.nojekyll
        fi
        if [ -f build/.nojekyll ]; then
          echo "✅ .nojekyll found"
        else
          echo "WARNING: Could not create .nojekyll, but continuing..."
        fi
        echo ""
        echo "=== Checking index.html content ==="
        head -5 build/index.html || echo "Could not read index.html"
        echo ""
        echo "=== Build verification complete ==="
    
    - name: Final verification before upload
      working-directory: ./client
      run: |
        echo "=== Final verification ==="
        echo "Build directory exists: $([ -d build ] && echo 'YES' || echo 'NO')"
        echo "index.html exists: $([ -f build/index.html ] && echo 'YES' || echo 'NO')"
        echo ".nojekyll exists: $([ -f build/.nojekyll ] && echo 'YES' || echo 'NO')"
        echo ""
        echo "=== File count in build ==="
        find build -type f | wc -l || echo "0"
        echo ""
        echo "=== Top level files ==="
        ls -1 build/ | head -10
        echo ""
        echo "✅ Ready to upload"
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'client/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

